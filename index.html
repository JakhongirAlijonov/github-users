<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devfinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <div class="logo">
          <a href="#"> devfinder </a>
        </div>

        <div class="mode">
          <span id="mode">
            Mode <img src="./moon.svg" alt="moon image" id="modeImg" />
          </span>
        </div>
      </header>
      <div class="spinner-border m-5 loader none" role="status">
        <span class="sr-only"></span>
      </div>

      <main>
        <form id="forma">
          <input
            type="search"
            placeholder="Search GitHub usernameâ€¦"
            id="input"
          />
          <span class="warn"></span>
          <button type="submit">Search</button>
        </form>

        <div class="main-wrapper">
          <div class="card">
            <img src="" alt="" id="user-img" width="117" height="117" />
            <div class="name">
              <h1 id="name"></h1>
              <h3 id="github-username"></h3>
              <p id="joined"></p>
            </div>
          </div>
          <p id="bio"></p>

          <div class="foolowers">
            <p id="repo"></p>
            <p id="follower"></p>
            <p id="following"></p>
          </div>
          <div class="loc">
            <div>
              <span><img src="./003-pin.svg" alt="office" /></span>
              <span id="loc"></span>
            </div>
            <div>
              <span><img src="./004-twitter.svg" alt="twitter" /></span>
              <span id="twit"></span>
            </div>
            <div>
              <span><img src="./002-url.svg" alt="link" /></span>
              <span id=""> <a href="" id="blog"></a> </span>
            </div>
            <div>
              <span><img src="./001-office-building.svg" alt="company" /></span
              ><span id="company"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
